<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirRezi Banking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" class="hidden">
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fa-solid fa-vault"></i>
                    </div>
                    <span>SirRezi Bank</span>
                </div>

                <div class="user-card">
                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span id="player-name">John Doe</span>
                        <span id="player-job">Unemployed</span>
                    </div>
                </div>

                <nav>
                    <button class="nav-btn active" onclick="switchTab('home')">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>Overview</span>
                    </button>
                    <button class="nav-btn" onclick="switchTab('deposit')">
                        <i class="fa-solid fa-arrow-down-long"></i>
                        <span>Deposit</span>
                    </button>
                    <button class="nav-btn" onclick="switchTab('withdraw')">
                        <i class="fa-solid fa-arrow-up-long"></i>
                        <span>Withdraw</span>
                    </button>
                    <button class="nav-btn" onclick="switchTab('transfer')">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>Transfer</span>
                    </button>
                </nav>

                <button class="logout-btn" onclick="closeUI()">
                    <i class="fa-solid fa-power-off"></i>
                    <span>Logout</span>
                </button>
            </div>

            <div class="main-content">
                <div id="home-tab" class="tab-content active">
                    <header>
                        <h1>Dashboard</h1>
                        <span class="date">Welcome back</span>
                    </header>

                    <div class="balance-cards">
                        <div class="card bank-card">
                            <div class="card-icon">
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="card-info">
                                <span class="label">Bank Balance</span>
                                <span class="amount" id="bank-balance">$0</span>
                            </div>
                            <div class="card-bg-icon">
                                <i class="fa-solid fa-building-columns"></i>
                            </div>
                        </div>

                        <div class="card cash-card">
                            <div class="card-icon">
                                <i class="fa-solid fa-wallet"></i>
                            </div>
                            <div class="card-info">
                                <span class="label">Cash in Hand</span>
                                <span class="amount" id="cash-balance">$0</span>
                            </div>
                            <div class="card-bg-icon">
                                <i class="fa-solid fa-money-bill-wave"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="deposit-tab" class="tab-content">
                    <header>
                        <h1>Deposit</h1>
                        <span class="date">Add funds to your account</span>
                    </header>

                    <div class="action-container">
                        <div class="input-wrapper">
                            <label>Amount to Deposit</label>
                            <div class="input-field">
                                <span>$</span>
                                <input type="number" id="deposit-amount" placeholder="0.00">
                            </div>
                        </div>
                        <button class="primary-btn" onclick="deposit()">
                            Confirm Deposit
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div id="withdraw-tab" class="tab-content">
                    <header>
                        <h1>Withdraw</h1>
                        <span class="date">Get cash from your account</span>
                    </header>

                    <div class="action-container">
                        <div class="input-wrapper">
                            <label>Amount to Withdraw</label>
                            <div class="input-field">
                                <span>$</span>
                                <input type="number" id="withdraw-amount" placeholder="0.00">
                            </div>
                        </div>
                        <button class="primary-btn" onclick="withdraw()">
                            Confirm Withdrawal
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div id="transfer-tab" class="tab-content">
                    <header>
                        <h1>Transfer</h1>
                        <span class="date">Send money to others</span>
                    </header>

                    <div class="action-container">
                        <div class="input-wrapper">
                            <label>Recipient ID</label>
                            <div class="input-field">
                                <i class="fa-solid fa-user-tag"></i>
                                <input type="number" id="transfer-target" placeholder="Player ID">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label>Amount</label>
                            <div class="input-field">
                                <span>$</span>
                                <input type="number" id="transfer-amount" placeholder="0.00">
                            </div>
                        </div>
                        <button class="primary-btn" onclick="transfer()">
                            Send Money
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
